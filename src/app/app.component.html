<div>
  <h3>From Local Items</h3>
  <mat-combobox
    [items]="localData"
    keyProperty="id"
    displayProperty="title"
    [(selectedItem)]="selectedItem"
    [(selectedKey)]="selectedKey"
    (textChange)="text=$event">

  </mat-combobox>
  <br> Selected Item: {{selectedItem | json}}
  <br> Selected Key: <input type="text" [(ngModel)]="selectedKey">
  <br> Text: {{text}}
</div>
